<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/styles/main.css">
  <script type="module" src="src/javascript/main.js" defer></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://kit.fontawesome.com/71197eaf1d.js" crossorigin="anonymous"></script>

  <title>Gif Search</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Gif Search</h1>

      <div class="search-wrapper">        
        <label for="search-input" class="sr-only">Search for a gif</label>
        <input type="text" id="search-input" value="" placeholder="Search for a gif">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="loader"></div>
      <section class="gif-wrapper">
        <div class="gif-card">
          <div class="gif-info">
            <a title="Gif link" href="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXZxcGNsamtwcG90eGhyaWR3Zm5waGlxb2UyYWZscnJnb2Vwd3h1aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MeIucAjPKoA120R7sN/giphy.gif" target="_blank" id="gifLink">
              <i class="fa-solid fa-link"></i>
            </a>
            <img src="https://media1.giphy.com/media/MeIucAjPKoA120R7sN/giphy.gif" alt="">
            <p id="title">Happy Cheering GIF</p>
          </div>
          
          <div class="user-info">
            <a title="User url" href="https://giphy.com/bluesbear/" target="_blank" id="profileUrl">
              <img id="userAvatar" src="https://media4.giphy.com/avatars/bluesbear/h2D5VMcO6KLj.png" alt="">
              <span id="username">bluesbear</spa>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
