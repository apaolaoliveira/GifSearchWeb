<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/styles/main.css">
  <script type="module" src="src/javascript/main.js" defer></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://kit.fontawesome.com/71197eaf1d.js" crossorigin="anonymous"></script>

  <title>Giphy Search</title>
</head>
<body>
  <div class="app">
    <header>
      <h1 id="page-title" title="Giphy search">Giphy Search</h1>

      <div class="search-wrapper">        
        <label for="search-input" class="sr-only">Search for a gif</label>
        <input type="text" id="search-input" value="" placeholder="Search for a gif">
        <button id="search-btn" title="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="loader"></div>
      <section class="content">
        <div class="btns-wrapper">
          <button id="trending-btn" class="activated" title="trending giphys">
            <i class="fa-solid fa-chart-line"></i>
          </button>
          <div class="toggle-wrapper">
            <button id="gifs-btn" class="activated">gifs</button>
            <button id="stickers-btn">stickers</button>
          </div>
          <button id="favorites-btn" title="favorites giphys">
            <i class="fa-solid fa-star"></i>
          </button>
        </div>
        <div class="gif-wrapper"></div>
      </section>
    </main>
  </div>
</body>
</html>
