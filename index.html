<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/styles/main.css">
  <script src="src/javascript/main.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/71197eaf1d.js" crossorigin="anonymous"></script>
  <title>Gif Search</title>
</head>
<body>
  <main class="app">
    <header>
      <h1>Gif Search</h1>

      <div class="search-wrapper">        
        <label for="search-input" class="sr-only">Search for a gif</label>
        <input type="text" id="search-input" value="" placeholder="Search for a gif">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <section class="content">
      <div class="loader"></div>
      <div class="gif-wrapper"></div>
    </section>
  </main>
</body>
</html>
