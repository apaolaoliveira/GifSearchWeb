<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/main.css">
  <script src="https://kit.fontawesome.com/71197eaf1d.js" crossorigin="anonymous"></script>
  <script src="src/javascript/script.js" type="module" defer></script>
  <title>Gif Search</title>
</head>
<body>
  <main class="app">
    <div class="search-wrapper">
      <label for="search-input" class="sr-only">Search for a gif</label>
      <input type="text" id="search-input" value="laugh" placeholder="Search for a gif">
      <button id="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div class="loader"></div>
    <div class="gif-wrapper"></div>
  </main>
</body>
</html>
